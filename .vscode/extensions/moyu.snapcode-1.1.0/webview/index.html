<html>
<head>
  <meta
    http-equiv="Content-Security-Policy"
    content="img-src vscode-resource: data: https:; script-src vscode-resource:; style-src 'unsafe-inline' vscode-resource:;"
  />
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    body {
      padding-top: 32px;
    }

    #snippet-container {
      position: relative;
      display: block;
      padding: 40px;
      opacity: 0;
      transition: opacity .3s;
      background: #fff;
      overflow: hidden;
    }

    #size {
      position: absolute;
      bottom: 8px;
      left: 8px;
      font-size: 12px;
      color: #717171;
      letter-spacing: .1em;
      font-family: Helvetica, Arial, sans-serif;
    }

    #window {
      position: relative;
      width: 100%;
    }

    #navbar {
      position: absolute;
      top: 18px;
      left: 18px;
      overflow: hidden;
    }

    #snippet {
      display: flex;
      width: 100%;
      padding: 50px 16px 16px 16px;
      border-radius: 8px;
      box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.28);
      overflow: hidden;
    }

    #snippet > div {
      display: flex;
      flex-flow: column nowrap;
      justify-content: center;
      max-width: 100%;
      white-space: pre-wrap !important;
      word-break: break-all;
    }

    #snippet > div > div {
      display: flex;
      flex-wrap: wrap;
    }

    #save-container {
      margin-top: 40px;
      margin-bottom: 60px;
      text-align: center;
    }

    .red-dot,
    .yellow-dot,
    .green-dot {
      float: left;
      width: 15px;
      height: 15px;
      border-radius: 8px;
      background-color: #FF5F5A;
      margin-right: 10px;
    }
    .yellow-dot {
      background-color: #FFBE2E;
    }
    .green-dot {
      background-color: #2ACA44;
    }
    .obturateur {
      width: 64px;
      height: 64px;
    }
    .obturateur * {
      transition: stroke .4s;
    }
    .obturateur:not(.filling) path {
      opacity: .5;
    }
  </style>
</head>
