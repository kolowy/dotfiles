<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="200" preserveAspectRatio="xMidYMid meet" style="width: 100%; height: 100%; transform: translate3d(0px, 0px, 0px);">
    <defs>
        <path id="dots" transform="translate(500,100)" stroke-linecap="round" stroke-linejoin="bevel" fill-opacity="0" stroke-dashoffset="0" stroke="rgb(255,255,255)" stroke-width="5" d=" M-448,-1 C-448,-1 448,-1 448,-1">
        </path>

        <animate href="#start" attributeName="stroke-dasharray" calcMode="spline" dur="0.46" values="0 1014; 0 159" keySplines="0.667 1 0.167 0.167" keyTimes="0; 1" repeatCount="once" />
        <animate href="#start" attributeName="stroke-opacity" dur="0.46" values="1; 1; 0" keyTimes="0; 0.9; 1" repeatCount="once" />

        <animate href="#end" attributeName="stroke-dasharray" dur="0.2" values="0 145; 0 155; 0 150; 0 160; 0 150; 0 155" keyTimes="0; 0.2; 0.4; 0.6; 0.8; 1" repeatCount="indefinite" />
        <animate href="#end" attributeName="stroke-opacity" dur="0.46" values="0; 0; 1" keyTimes="0; 0.9; 1" repeatCount="once" />
    </defs>

    <use href="#dots" id="start" stroke-opacity="0" stroke-dasharray="0 159" transform="translate(0,50)" />
    <use href="#dots" id="end" stroke-opacity="1" stroke-dasharray="0 159" transform="translate(0,50)" />
    <!-- repeater x10 -->
    <use href="#end" id="end1" stroke-opacity="1" stroke-dasharray="0 159" transform="scale(0.68, 0.68) translate(340,68)" />
    <use href="#end1" id="end2" stroke-opacity="1" stroke-dasharray="0 159" transform="scale(0.68, 0.68) translate(440,68)" />
    <use href="#end2" id="end3" stroke-opacity="1" stroke-dasharray="0 159" transform="scale(0.68, 0.68) translate(540,68)" />
    <use href="#end3" id="end4" stroke-opacity="1" stroke-dasharray="0 159" transform="scale(0.68, 0.68) translate(540,68)" />
    <use href="#end4" id="end5" stroke-opacity="1" stroke-dasharray="0 159" transform="scale(0.68, 0.68) translate(540,68)" />
    <use href="#end5" id="end6" stroke-opacity="1" stroke-dasharray="0 159" transform="scale(0.68, 0.68) translate(540,68)" />
    <use href="#end6" id="end7" stroke-opacity="1" stroke-dasharray="0 159" transform="scale(0.68, 0.68) translate(540,68)" />
    <use href="#end7" id="end8" stroke-opacity="1" stroke-dasharray="0 159" transform="scale(0.68, 0.68) translate(540,68)" />
    <use href="#end8" id="end9" stroke-opacity="1" stroke-dasharray="0 159" transform="scale(0.68, 0.68) translate(540,68)" />
    <use href="#end9" id="end10" stroke-opacity="1" stroke-dasharray="0 159" transform="scale(0.68, 0.68) translate(540,68)" />

</svg>