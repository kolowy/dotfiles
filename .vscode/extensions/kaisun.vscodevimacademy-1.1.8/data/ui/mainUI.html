<html class="spectrum spectrum--dark spectrum--medium" lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'nonce-{{nonce}}'; img-src vscode-resource: 'self'; "> -->
    <script nonce={{nonce}} src="{{momentJsUri}}"></script>
    <script nonce={{nonce}} src="{{chartJsUri}}"></script>
    <script nonce={{nonce}} src="{{loadIconsUri}}"></script>
    {{csss}}
    <script nonce={{nonce}}>
        loadIcons('{{svg}}');
        loadIcons('{{spectrumIconsUri}}')
        loadIcons('{{wfi}}');
    </script>
</head>

<body>
    <div class="header">
        <div class="spectrum-ActionGroup spectrum-ActionGroup dropDownMenu">
            <!-- <button class="spectrum-ActionButton spectrum-ActionGroup-item  u-tooltip-showOnHover" id="stats">
                <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="retryLevel">
                    <use xlink:href="#spectrum-icon-24-Histogram" />
                </svg>
            </button> -->
            <!-- <button class="spectrum-ActionButton spectrum-ActionGroup-item  u-tooltip-showOnHover" id="showLicensePage">
                <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="showLicensePage">
                    <use xlink:href="#spectrum-icon-24-Key" />
                </svg>
            </button> -->
            <button class="spectrum-ActionButton spectrum-ActionGroup-item  u-tooltip-showOnHover" id="showLicensePage">
                <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="showLicensePage">
                    <use xlink:href="#spectrum-icon-24-ShowMenu" />
                </svg>
            </button>
        </div>
    </div>
    <div class="spectrum-Dialog is-open" id="treeView">
        <div class="spectrum-Dialog-header">
            <img class="spectrum-Asset-image logo" src={{vvaLogo}}>
            <h2 class="spectrum-Dialog-title">Vscode Vim Academy</h2>
        </div>
        <div class="spectrum-Dialog-content">
            <p></p>
            {{treeView}}
        </div>
        <div class="spectrum-Dialog-footer">
        </div>
    </div>
    <div class="spectrum-Dialog" id="license">
        <div class="spectrum-Dialog-header">
            <h2 class="spectrum-Dialog-title">License</h2>
        </div>
        <div class="spectrum-Dialog-content">
            <p style="white-space: pre-line;">
                <button class="spectrum-ActionButton" id="buyPage">
                    <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="buy license">
                        <use xlink:href="#spectrum-icon-24-Link" />
                    </svg>
                    <span class="spectrum-ActionButton-label">Buy License</span>
                </button>
            </p>
            <p>
                <button class="spectrum-ActionButton" id="loadLicense">
                    <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="load license">
                        <use xlink:href="#spectrum-icon-24-FileKey" />
                    </svg>
                    <span class="spectrum-ActionButton-label">Load License File</span>
                </button>
            </p>
            <hr class="spectrum-Divider spectrum-Divider--small">
            <p style="white-space: pre-line;">
            <div class="spectrum-Textfield spectrum-Textfield--multiline" style="width: 80%; height: 500px">
                <textarea placeholder="" name="field" class="spectrum-Textfield-input" id="licenseData">{{licenseData}}</textarea>
            </div>
            </p>
        </div>
    </div>
    <div class="spectrum-Dialog" id="levelInfo">
        <div class="spectrum-Dialog-header">
            <h2 class="spectrum-Dialog-title"></h2>
            <span class="u-tooltip-showOnHover">

                <div class="spectrum-Rating is-readOnly" id="levelRating">
                    <input class="spectrum-Rating-input" type="range" min="0" max="5" value="3" readonly aria-label="Rating">

                    <span class="spectrum-Rating-icon is-selected">
                        <svg class="spectrum-Icon spectrum-UIIcon-Star spectrum-Rating-starActive" focusable="false" aria-hidden="true">
                            <use xlink:href="#spectrum-css-icon-Star"></use>
                        </svg>
                        <svg class="spectrum-Icon spectrum-UIIcon-StarOutline spectrum-Rating-starInactive" focusable="false" aria-hidden="true">
                            <use xlink:href="#spectrum-css-icon-StarOutline"></use>
                        </svg>
                    </span>

                    <span class="spectrum-Rating-icon is-selected">
                        <svg class="spectrum-Icon spectrum-UIIcon-Star spectrum-Rating-starActive" focusable="false" aria-hidden="true">
                            <use xlink:href="#spectrum-css-icon-Star"></use>
                        </svg>
                        <svg class="spectrum-Icon spectrum-UIIcon-StarOutline spectrum-Rating-starInactive" focusable="false" aria-hidden="true">
                            <use xlink:href="#spectrum-css-icon-StarOutline"></use>
                        </svg>
                    </span>

                    <span class="spectrum-Rating-icon is-selected is-currentValue">
                        <svg class="spectrum-Icon spectrum-UIIcon-Star spectrum-Rating-starActive" focusable="false" aria-hidden="true">
                            <use xlink:href="#spectrum-css-icon-Star"></use>
                        </svg>
                        <svg class="spectrum-Icon spectrum-UIIcon-StarOutline spectrum-Rating-starInactive" focusable="false" aria-hidden="true">
                            <use xlink:href="#spectrum-css-icon-StarOutline"></use>
                        </svg>
                    </span>

                    <span class="spectrum-Rating-icon">
                        <svg class="spectrum-Icon spectrum-UIIcon-Star spectrum-Rating-starActive" focusable="false" aria-hidden="true">
                            <use xlink:href="#spectrum-css-icon-Star"></use>
                        </svg>
                        <svg class="spectrum-Icon spectrum-UIIcon-StarOutline spectrum-Rating-starInactive" focusable="false" aria-hidden="true">
                            <use xlink:href="#spectrum-css-icon-StarOutline"></use>
                        </svg>
                    </span>

                    <span class="spectrum-Rating-icon">
                        <svg class="spectrum-Icon spectrum-UIIcon-Star spectrum-Rating-starActive" focusable="false" aria-hidden="true">
                            <use xlink:href="#spectrum-css-icon-Star"></use>
                        </svg>
                        <svg class="spectrum-Icon spectrum-UIIcon-StarOutline spectrum-Rating-starInactive" focusable="false" aria-hidden="true">
                            <use xlink:href="#spectrum-css-icon-StarOutline"></use>
                        </svg>
                    </span>
                </div>
                <div class="spectrum-Tooltip spectrum-Tooltip--top">
                    <span class="spectrum-Tooltip-label" id='tooltip-importance'>Importance</span>
                    <span class="spectrum-Tooltip-tip"></span>
                </div>
            </span>
        </div>
        <div class="spectrum-Dialog-content">
            <p style="white-space: pre-line;"></p>
            <div class=statInfo>
                <div id="stat">
                    <p class="spectrum-Heading spectrum-Heading--M" id="timer">-.---</p>
                    <!-- <p class="responseTime spectrum-Heading spectrum-Heading--L" id="timer">-.---</p> -->
                </div>
                <div class="chart">
                    <canvas id="line-chart" width="300" height="200"></canvas>
                </div>
                <div class="stat-table">
                    <table class="spectrum-Table spectrum-Table--quiet" id="stat-log" style="width: 100%">
                        <thead class="spectrum-Table-2head">
                            <tr>
                                <th class="spectrum-Table-headCell" id="stat-tasks">
                                    Tasks
                                </th>
                                <th class="spectrum-Table-headCell" id="stat-moves">
                                    Move(s)
                                </th>
                                <th class="spectrum-Table-headCell" id="stat-times">
                                    Time(ms)
                                </th>
                            </tr>
                        </thead>
                        <tbody class="spectrum-Table-body">
                        </tbody>
                    </table>
                </div>
            </div>


        </div>
        <div class="spectrum-Dialog-footer" id="infoFooter">
            <div id="keyTable">
                <table class="spectrum-Table spectrum-Table--quiet" style="width: 100%">
                    <thead class="spectrum-Table-head">
                        <tr>
                            <th class="spectrum-Table-headCell" id='key-action' style="width:60%; text-align: center;">
                                Action
                            </th>
                            <th class="spectrum-Table-headCell" style="width:40%; text-align: center">
                                Vim
                            </th>
                            <th class="spectrum-Table-headCell" id='key-default' style="width:33%">
                                Default
                            </th>
                        </tr>
                    </thead>
                    <tbody class="spectrum-Table-body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="spectrum-ActionGroup spectrum-ActionGroup" style="margin: auto; width: fit-content;">
            <button class="spectrum-ActionButton spectrum-ActionGroup-item u-tooltip-showOnHover" id="prevLevel">
                <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="prevLevel">
                    <use xlink:href="#spectrum-icon-18-ChevronLeft" />
                </svg>
                <div class="spectrum-Tooltip spectrum-Tooltip--left hide">
                    <span class="spectrum-Tooltip-label"></span>
                    <span class="spectrum-Tooltip-tip"></span>
                </div>
            </button>
            <button class="spectrum-ActionButton spectrum-ActionGroup-item  u-tooltip-showOnHover" id="retryLevel">
                <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="retryLevel">
                    <use xlink:href="#spectrum-icon-18-RotateCCW" />
                </svg>
                <div class="spectrum-Tooltip spectrum-Tooltip--top">
                    <span class="spectrum-Tooltip-label">Retry</span>
                    <span class="spectrum-Tooltip-tip"></span>
                </div>
            </button>
            <button class="spectrum-ActionButton spectrum-ActionGroup-item u-tooltip-showOnHover" id="showTreeView">
                <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="showTreeView">
                    <use xlink:href="#spectrum-icon-18-ViewList" />
                </svg>
                <div class="spectrum-Tooltip spectrum-Tooltip--top">
                    <span class="spectrum-Tooltip-label">Level Select</span>
                    <span class="spectrum-Tooltip-tip"></span>
                </div>
            </button>
            <button class="spectrum-ActionButton spectrum-ActionGroup-item u-tooltip-showOnHover" id="nextLevel">
                <svg class="spectrum-Icon spectrum-Icon--sizeS" focusable="false" aria-hidden="true" aria-label="nextLevel">
                    <use xlink:href="#spectrum-icon-18-ChevronRight" />
                </svg>
                <div class="spectrum-Tooltip spectrum-Tooltip--right hide">
                    <span class="spectrum-Tooltip-label"></span>
                    <span class="spectrum-Tooltip-tip"></span>
                </div>
            </button>
        </div>
    </div>
    <script nonce="{{nonce}}" src="{{scriptUri}}"></script>
</body>


</html>
